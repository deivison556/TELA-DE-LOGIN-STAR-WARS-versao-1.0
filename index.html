<!DOCTYPE html>

    <title>JUNTE-SE AO IMPÉRIO</title>
</head>
<body>
    <div id="container">
        <h1>QUEM É VOCÊ NO IMPÉRIO</h1>
        <form id="formulario">
            <label>Identificação:</label>
            <input type="text" name="nome" placeholder="Seu número de registro" required autofocus>
            <label>Senha:</label>
            <input type="password" name="password" placeholder="Senha de identificação" required>
            <button id="bnt">LOGIN</button>
        </form>
        <span>Deseja junta-se ao Império?<a href="#">Comece aqui</a></span>
    </div>
